{% extends "base.html" %}

{% block content %}
<h1>Editar personagem {{ personagem._id }}</h1>

<form method="post">
    <p>
        Nome: <input type="text"
                     name="personagem_nome"
                     value="{{ personagem.nome }}">
    </p>
    <p>
        <input type="submit" value="Salvar">
    </p>
</form>
{% endblock %}
