{% extends "base.html" %}

{% block content %}
<h1>Criar personagem {{ criar._id }}</h1>

<form method="post">
    <p>
        Nome: <input type="text"
                     name="criar_nome"
                     value="{{ criar.nome }}">
    </p>
    <p>
        <input type="submit" value="Salvar">
    </p>
</form>
{% endblock %}
